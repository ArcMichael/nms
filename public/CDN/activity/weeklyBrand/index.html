<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./css/weeklyBrand.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="./js/progressbar.min.js"></script>
    <script type="text/javascript" src="./js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="./js/jqueryExtend.weeklyBrand.js"></script>

</head>
<body>

    <script type="text/javascript">
        ;(function(){

            var curTime = new Date().getTime();
            var weeklyParams = null;
            if(((new Date("2017/04/06 00:00:00").getTime() < curTime && curTime < new Date("2017/04/06 23:59:59").getTime()))){
                weeklyParams = {
                    "preLoad":[
                        {"content":"theme","url":"./img/weeklyBrand_green_theme.png"},
                        {"content":"content","url":"./img/weeklyBrand_green_content.png"},
                        {"content":"close","url":"./img/weeklyBrand_green_close.png"},
                        {"content":"background","url":"./img/weeklyBrand_green_background.png"},
                        {"content":"inside","url":"./img/weeklyBrand_green_inside.png"},
                        {"content":"onside","url":"./img/weeklyBrand_green_onside.png"}
                    ],
                    "link": "http://www.sephora.cn/campaign/weisuperweek20170406/?intcmp=Home|popup|Animation|weisuperweek201704|20170406" ,
                    "compatibleContent":"./img/weeklyBrand_green_IE.png",
                    "compatibleClose":"./img/weeklyBrand_green_close.png"
                }
            }

            if(((new Date("2017/04/12 00:00:00").getTime() < curTime && curTime < new Date("2017/04/12 23:59:59").getTime()))){
                weeklyParams = {
                    "preLoad":[
                        {"content":"theme","url":"./img/weeklyBrand_pink_theme.png"},
                        {"content":"content","url":"./img/weeklyBrand_pink_content.png"},
                        {"content":"close","url":"./img/weeklyBrand_pink_close.png"},
                        {"content":"background","url":"./img/weeklyBrand_pink_background.png"},
                        {"content":"inside","url":"./img/weeklyBrand_pink_inside.png"},
                        {"content":"onside","url":"./img/weeklyBrand_pink_onside.png"}
                    ],
                    "link": "http://www.sephora.cn/campaign/weisuperweek20170412/?intcmp=Home|popup|Animation|weisuperweek201704|20170412" ,
                    "compatibleContent":"./img/weeklyBrand_pink_IE.png",
                    "compatibleClose":"./img/weeklyBrand_pink_close.png"
                }
            }


            if( weeklyParams ){
                if(!$.cookie("ANIMATION_POPUP")){
                    $('body').weeklyBrand( weeklyParams )
                    $.cookie("ANIMATION_POPUP","SHOW");
                }
            }
        })(jQuery);
    </script>
</body>
</html>
